<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="Assets/style.css">
 <title>To Do</title>
</head>
<body>
 <div class="wrapper">

 <header>
  <h1>TO DO</h1>
 </header>

 <sidebar>
 <h1>Projects</h1>
 <button id="project-btn">New Project</button>
 <div class="project-container">
  <div class="project-item">
   <p>Project Title</p>
   <p>Project Title</p>
  </div>
 </div>
 </sidebar>
 
 <main>

  
  

  <h1>Add tasks</h1>
  <button id="task" class="btn-open">Add new task to project</button>
  <div class="task-container">
   <div class="task-item">
   <p>Title</p>
   <p>Description</p>
   <p>Due Date</p>
   <p>Priority</p>
   <p>Notes</p>
   <p>Project</p>
   </div>
   <div class="task-item">
    <p>Title</p>
    <p>Description</p>
    <p>Due Date</p>
    <p>Priority</p>
    <p>Notes</p>
    <p>Project</p>
   </div>
  </div>
 </main>
 
  <section class="modal" id="new-task">
   <button id="task-close">X</button>
   <form action="">
    <label for="title">Task Title</label>
    <input type="text" name="title" id="title">
   
    <label for="dueDate"> Due Date</label>
    <input type="date" name="due-date" id="due-date">
   
    <label for="dueDate"> Priority</label>
    <select name="priority" id="priority">
     <option name="low" value="low" id="low">Low</option>
     <option name="medium" value="medium" id="medium">Medium</option>
     <option name="high" value="high" id="high">High</option>
    </select>
   
    <label for="notes"> Notes</label>
    <textarea name="notes" id="notes" cols="30" rows="10" placeholder="Add notes here"></textarea>
   
    <label for="project"> Project</label>
    <select name="project" id="project">
     <option name="project-1" id="project-1" value="project-1">Project 1</option>
     <option name="project-2" id="project-2" value="project-2">Project 2</option>
     <option name="project-3" id="project-3" value="project-3">Project 3</option>
    </select>

    <button type="submit" class="task-submit">Save</button>
   
   
   </form>
  </section>

  <section class="modal" id="new-project">
   <button class="project-close">X</button>

   <form action="">
    <label for="project-title">Project Title</label>
    <input type="text" name="project-title" id="project-title">
    <button type="submit" class="project-submit">Save</button>  
   </form>
  
  </section>
  <div class="overlay hidden"></div>
  


 


 <script src="/Assets/script.js"></script>
</body>
</html>
