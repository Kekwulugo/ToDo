<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="Assets/style.css">
 <title>To Do</title>
</head>
<body>
 
 <header>
  <h1>TO DO</h1>
 </header>

<div class="wrapper">

 <sidebar>
 <h1>Projects</h1>
 <div class="new-project">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-plus"
   viewBox="0 0 16 16">
   <path fill-rule="evenodd"
    d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7" />
   <path
    d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z" />
   <path
    d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z" />
  </svg>
   <button id="project-btn" class="btn-open">New Project</button>
 </div>

 <div class="project-container">
  <button id="0">Default Project</button>
 </div>
 </sidebar>
 
 <main>
  <h1>Add tasks</h1>
  <button id="task" class="btn-open">Add new task to project</button>
  <div class="task-container">   
  </div>
 </main>
 
  <section class="modal hidden" id="new-task">
   <button id="task-close" class="btn-close">X</button>
   <form action="">
    <label for="title">Task Title</label>
    <input type="text" name="title" id="title">
   
    <label for="due-date"> Due Date</label>
    <input type="date" name="due-date" id="due-date">
   
    <label for="priority"> Priority</label>
    <select name="priority" id="priority">
     <option name="low" value="low" id="low">Low</option>
     <option name="medium" value="medium" id="medium">Medium</option>
     <option name="high" value="high" id="high">High</option>
    </select>

    <label for="status"> Status</label>
    <select name="status" id="status">
     <option name="not-started" value="not-started" id="not-started">Not Started</option>
     <option name="in-progress" value="in-progress" id="in-progress">In Progress</option>
     <option name="done" value="done" id="done">Done</option>
    </select>
   
    <label for="notes"> Notes</label>
    <textarea name="notes" id="notes" cols="30" rows="10" placeholder="Add notes here"></textarea>
   
    <label for="project"> Project</label>
    <select name="project" id="project">
     <option name="project-1" id="project-1" value="project-1">Default Project</option>
     
    </select>

    <button type="submit" class="task-submit">Save</button>
   
   
   </form>
  </section>

  <section class="modal hidden" id="new-project">
   <button id="project-close" class="btn-close">X</button>

   <form action="">
    <label for="project-title">Project Title <span> *</span></label>
    <input type="text" name="project-title" id="project-title" required>
    <button type="submit" class="project-submit">Save</button>  
   </form>
  
  </section>
  <div class="overlay hidden"></div>
  


 


 <script src="./Assets/script.js"></script>
</body>
</html>
